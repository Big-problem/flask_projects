<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page</title>
</head>
<body>
	<h1>Home Page</h1>
	<p>Hello! {{name}} is good</p>
	{% for i in range(10) %}
		{% if i%2 == 1 %}
			<p>{{i}}</p>
		{% endif %}
	{% endfor %}
	{% for i in content %}
		<p>{{i}}</p>
	{% endfor %}
</body>
</html>
